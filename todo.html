<!DOCTYPE html>
<html ng-app="todoApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Cose da Fare</title>
    <link href="bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap-theme.css" rel="stylesheet"/>
    <script src="angular.js"></script>
    <script>
        var model = {
            user: "Franco",
            items: [
                {action: "Imparare Angular.js", done: true},
                {action: "Imparare Ionic Framework", done: false},
                {action: "Imparare html5/css3/Javascript", done: true},
                {action: "Impacchettare il tutto!", done: false}
            ]
        };

         var todoApp = angular.module("todoApp",[]);

        todoApp.controller("TodoCtrl", function
                ($scope) {
                            $scope.todo=model;
            $scope.incompleteCount = function()
            {
                var count= 0;
                angular.forEach($scope.todo.items, function (item){
                    if(!item.done) {count++}
                });
                return count;
            }
        });

    </script>

</head>
<body ng-controller="TodoCtrl">
    <div class="page-header"/>
        <h1>
            {{todo.user}}'s To Do List
            <span class="label label-default" ng-hide="incompleteCount()==0">
                    {{incompleteCount()}}
                </span>
        </h1>
     </div>
    <div class="panel"/>
        <div class="input-group">
            <input class="form-control"/>
            <span class="input-group-btn">
                <button class="btn btn-default">Aggiungi</button>
            </span>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Descrizione</th>
                    <th>Fatto</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in todo.items">
                    <td>{{item.action}}</td>
                    <td><input type="checkbox" ng-model="item.done"/></td>
                    <td>{{item.done}}</td>
                </tr>
            </tbody>
        </table>

</body>
</html>
